<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identidade</title>
    <link rel="stylesheet" href="./identidade.css">
</head>
<body>

    <div class="containerIdentidade">

        <div class="agrupamentoGeral">

            <div class="headerIdentidade">
                <h1>Identidade</h1>
            </div>
    
            <div class="backgroundIdentidade">
                <div class="infosIdentidade">
                    <img src="./icons/globe-americas.svg" alt="" class="iconIdentidade">
                    <div class="boxTextsIdentidade">
                        <a class="textIdentidade">Associação</a>
                        <div id="inputAssociacao">Polícia | Recruta PMESP</div>
                    </div>
                </div>
    
                <br>
    
                <div class="infosIdentidade">
                    <img src="./icons/person-fill.svg" alt="" class="iconIdentidade">
                    <div class="boxTextsIdentidade">
                        <a class="textIdentidade">Nome</a>
                        <div id="inputNome"> João Pedro</div>
                    </div>
                </div>
                <div class="infosIdentidade">
                    <img src="./icons/calendar-fill.svg" alt="" class="iconIdentidade">
                    <div class="boxTextsIdentidade">
                        <a class="textIdentidade">Idade</a>
                        <div id="inputIdade">18 anos</div>
                    </div>
                </div>
                <div class="infosIdentidade">
                    <img src="./icons/telephone-fill.svg" alt="" class="iconIdentidade">
                    <div class="boxTextsIdentidade">
                        <a class="textIdentidade">Telefone</a>
                        <div id="inputTelefone">992-832798</div>
                    </div>
                </div>
    
                <br>
    
                <div class="infosIdentidade">
                    <img src="./icons/person-vcard-fill.svg" alt="" class="iconIdentidade">
                    <div class="boxTextsIdentidade">
                        <a class="textIdentidade">Passaporte</a>
                    <div id="inputPassaporte">123002</div>
                    </div>
                </div>
                <div class="infosIdentidade">
                    <img src="./icons/postcard-fill.svg" alt="" class="iconIdentidade">
                    <div class="boxTextsIdentidade">
                        <a class="textIdentidade">RG</a>
                    <div id="inputRG">FBA23</div>
                    </div>
                </div>
                <div class="infosIdentidade">
                    <img src="./icons/car-front-fill.svg" alt="" class="iconIdentidade">
                    <div class="boxTextsIdentidade">
                        <a class="textIdentidade">Habilitação</a>
                        <div id="inputHabilitacao">Carteira AB</div>
                    </div>
                </div>
    
                <br>
    
                <div class="infosIdentidade">
                    <img src="./icons/bank2.svg" alt="" class="iconIdentidade">
                    <div class="boxTextsIdentidade">
                        <a class="textIdentidade">Banco</a>
                        <div id="inputBanco">R$2.382.900,00</div>
                    </div>
                </div>
                <div class="infosIdentidade">
                    <img src="./icons/wallet-fill.svg" alt="" class="iconIdentidade">
                    <div class="boxTextsIdentidade">
                        <a class="textIdentidade">Carteira</a>
                        <div id="inputCarteira">R$1.300,00</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
