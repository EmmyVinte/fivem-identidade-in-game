<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./passport.css">
</head>
<body>

    <div class="containerPassport">

        <div class="backgroundPassport">
            <h1>Identidade</h1>

            <hr>
            
            <div class="infosPassport">
                <img src="./icons/globe2.svg" alt="" class="iconPassport">
                <div class="boxTextsPassport">
                    <a class="textPassport">Associação</a>
                    <div id="inputAssociacao">Polícia | Recruta PMESP</div>
                </div>
            </div>

            <br>

            <div class="infosPassport">
                <img src="./icons/person-bounding-box.svg" alt="" class="iconPassport">
                <div class="boxTextsPassport">
                    <a class="textPassport">Nome</a>
                    <div id="inputNome"> João Pedro</div>
                </div>
            </div>
            <div class="infosPassport">
                <img src="./icons/calendar.svg" alt="" class="iconPassport">
                <div class="boxTextsPassport">
                    <a class="textPassport">Idade</a>
                    <div id="inputIdade">18 anos</div>
                </div>
            </div>
            <div class="infosPassport">
                <img src="./icons/telephone.svg" alt="" class="iconPassport">
                <div class="boxTextsPassport">
                    <a class="textPassport">Telefone</a>
                    <div id="inputTelefone">992-832</div>
                </div>
            </div>

            <br>

            <div class="infosPassport">
                <img src="./icons/card-checklist.svg" alt="" class="iconPassport">
                <div class="boxTextsPassport">
                    <a class="textPassport">Passaporte</a>
                <div id="inputPassaporte">123002</div>
                </div>
            </div>
            <div class="infosPassport">
                <img src="./icons/card-heading.svg" alt="" class="iconPassport">
                <div class="boxTextsPassport">
                    <a class="textPassport">RG</a>
                <div id="inputRG">FBA23</div>
                </div>
            </div>
            <div class="infosPassport">
                <img src="./icons/car-front.svg" alt="" class="iconPassport">
                <div class="boxTextsPassport">
                    <a class="textPassport">Habilitação</a>
                    <div id="inputHabilitacao">Carteira AB</div>
                </div>
            </div>

            <br>

            <div class="infosPassport">
                <img src="./icons/cash-stack.svg" alt="" class="iconPassport">
                <div class="boxTextsPassport">
                    <a class="textPassport">Banco</a>
                    <div id="inputBanco">R$2.382.900,00</div>
                </div>
            </div>
            <div class="infosPassport">
                <img src="./icons/wallet2.svg" alt="" class="iconPassport">
                <div class="boxTextsPassport">
                    <a class="textPassport">Dinheiro</a>
                    <div id="inputCarteira">R$1.300,00</div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
